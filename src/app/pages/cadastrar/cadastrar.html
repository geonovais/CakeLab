<div class="modal-bg" (click)="fechar()">
  <div class="modal-container" (click)="$event.stopPropagation()">

    <h2 class="modal-title">Cadastrar Produto</h2>

    <form (ngSubmit)="enviarFormulario($event)" class="modal-form">

      <label>Nome</label>
      <input type="text" [(ngModel)]="produto.nome" name="nome" required>

      <label>Descrição</label>
      <textarea [(ngModel)]="produto.descricao" name="descricao" required></textarea>

      <label>Categoria</label>
      <select [(ngModel)]="produto.categoria" name="categoria" required>
        <option value="Doces Individuais">Doces Individuais</option>
        <option value="Tortas">Tortas</option>
        <option value="Bolos">Bolos</option>
      </select>

      <label>Preço</label>
      <input type="number" step="0.01" [(ngModel)]="produto.preco" name="preco" required>

      <label>Estoque</label>
      <input type="number" [(ngModel)]="produto.estoque" name="estoque" required>

      <label>Situação</label>
      <select [(ngModel)]="produto.ativo" name="ativo" required>
        <option [value]="true">Ativo</option>
        <option [value]="false">Inativo</option>
      </select>

      <label>Imagem</label>
      <input type="file" (change)="onFileSelected($event)" required>

      <div class="actions">
        <button type="submit" class="btn-salvar">Salvar</button>
        <button type="button" class="btn-cancelar" (click)="fechar()">Cancelar</button>
      </div>

    </form>

  </div>
</div>
